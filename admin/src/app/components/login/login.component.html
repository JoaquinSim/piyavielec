<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="/assets/img/logoYaviElec.png"
                    style="width: 185px;" alt="logo">
                </div>


                  <div class="form-outline mb-4">
                    <input type="text" [(ngModel)]="username" class="form-control"  autocomplete="false"
                      placeholder="Ingrese su usuario" />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg  mb-3" type="button" (click)="login()">Ingresar</button> <br>
                    <a class="text-muted" routerLink="/signIn">Registro</a>
                  </div>


              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</section>
